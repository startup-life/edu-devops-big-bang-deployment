<!DOCTYPE html>
<html lang="ko">
<body>
<h2>User List</h2>
<ul id="users"></ul>

<script>
    fetch('/users')
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById('users');
            data.forEach(u => {
                const item = document.createElement('li');
                item.textContent = u.name;
                list.appendChild(item);
            });
        });
</script>
</body>
</html>
